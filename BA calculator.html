<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bharat Agrolink Pricing Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
  }
  .calculator {
    max-width: 900px;
    background: white;
    margin: 0 auto;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    display: flex;
    gap: 40px;
  }
  .input-section {
    flex: 1;
    padding-right: 20px;
    border-right: 2px solid #ecf0f1;
  }
  .output-section {
    flex: 1;
    padding-left: 20px;
  }
  .section-title {
    font-size: 18px;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 20px;
    text-align: center;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #34495e;
  }
  input[type="number"] {
    width: 100%;
    padding: 12px 15px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #bdc3c7;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input[type="number"]:focus {
    outline: none;
    border-color: #3498db;
  }
  .result {
    margin-bottom: 15px;
    background: #eaf3fb;
    padding: 15px 20px;
    border-radius: 6px;
    font-weight: 600;
    color: #2c3e50;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .result span {
    font-weight: 700;
    color: #27ae60;
    font-size: 16px;
  }
  footer {
    text-align: center;
    margin-top: 30px;
    font-size: 12px;
    color: #9aabb8;
  }
  @media (max-width: 768px) {
    .calculator {
      flex-direction: column;
      gap: 20px;
    }
    .input-section {
      border-right: none;
      border-bottom: 2px solid #ecf0f1;
      padding-right: 0;
      padding-bottom: 20px;
    }
    .output-section {
      padding-left: 0;
      padding-top: 20px;
    }
  }
</style>
</head>
<body>

<h1>Bharat Agrolink Pricing Calculator</h1>
<div class="calculator">
  
  <!-- LEFT SIDE - INPUTS -->
  <div class="input-section">
    <div class="section-title">Input Parameters</div>
    
    <label for="nrv">Net Receivable Amount (NRV) ₹</label>
    <input type="number" id="nrv" min="0" step="0.01" value="100" />

    <label for="baCommission">B.A Commission (%)</label>
    <input type="number" id="baCommission" min="0" step="0.01" value="10" />

    <label for="taxClass">GST Tax Class (%)</label>
    <input type="number" id="taxClass" min="0" step="0.01" value="5" />

    <label for="gstOnCommission">GST on Commission (%)</label>
    <input type="number" id="gstOnCommission" min="0" step="0.01" value="18" />

    <label for="tcsRate">TCS Rate (%)</label>
    <input type="number" id="tcsRate" min="0" step="0.01" value="1" />
  </div>

  <!-- RIGHT SIDE - OUTPUTS -->
  <div class="output-section">
    <div class="section-title">Calculated Results</div>
    
    <div class="result">
      Seller Price (S.P.)
      <span id="sellerPrice">₹ 0.00</span>
    </div>
    <div class="result">
      Display Price (D.P.)
      <span id="displayPrice">₹ 0.00</span>
    </div>
    <div class="result">
      B.A Commission Amount
      <span id="commissionAmount">₹ 0.00</span>
    </div>
    <div class="result">
      GST on Commission
      <span id="gstCommission">₹ 0.00</span>
    </div>
    <div class="result">
      TCS Amount
      <span id="tcsAmount">₹ 0.00</span>
    </div>
    <div class="result">
      Bank Settlement Amount (BSA)
      <span id="bankSettlement">₹ 0.00</span>
    </div>
  </div>

</div>

<footer>© 2025 Bharat Agrolink Platform</footer>

<script>
  // Function to format number as currency rupees string
  function formatRupees(amount) {
    return '₹ ' + amount.toFixed(2);
  }

  function calculatePricing() {
    // Read input values
    const NRV = parseFloat(document.getElementById('nrv').value) || 0;
    const BA_Commission = parseFloat(document.getElementById('baCommission').value) || 0;
    const Tax_Class = parseFloat(document.getElementById('taxClass').value) || 0;
    const GST_Commission_Rate = parseFloat(document.getElementById('gstOnCommission').value) || 0;
    const TCS_Rate = parseFloat(document.getElementById('tcsRate').value) || 0;

    // Calculate Seller Price (S.P.)
    const sellerPrice = NRV * (1 + BA_Commission / 100);

    // Calculate Display Price (D.P.)
    const displayPrice = sellerPrice * (1 + Tax_Class / 100);

    // Calculate B.A Commission Amount
    const commissionAmount = NRV * (BA_Commission / 100);

    // Calculate GST on Commission
    const gstOnCommission = commissionAmount * (GST_Commission_Rate / 100);

    // Calculate TCS
    const tcsAmount = sellerPrice * (TCS_Rate / 100);

    // Calculate Bank Settlement Amount (BSA)
    const bankSettlement = NRV - tcsAmount;

    // Display results
    document.getElementById('sellerPrice').textContent = formatRupees(sellerPrice);
    document.getElementById('displayPrice').textContent = formatRupees(displayPrice);
    document.getElementById('commissionAmount').textContent = formatRupees(commissionAmount);
    document.getElementById('gstCommission').textContent = formatRupees(gstOnCommission);
    document.getElementById('tcsAmount').textContent = formatRupees(tcsAmount);
    document.getElementById('bankSettlement').textContent = formatRupees(bankSettlement);
  }

  // Add event listeners on inputs to update calculations live
  const inputs = document.querySelectorAll('input[type="number"]');
  inputs.forEach(input => input.addEventListener('input', calculatePricing));

  // Initial calculation on page load
  calculatePricing();
</script>

</body>
</html>
